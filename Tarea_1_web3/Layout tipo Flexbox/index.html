<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Layout</title>
</head>
<style>
    .container {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }
    header, footer {
        background: #333;
        color: white;
        text-align: center;
        padding: 20px;
    }
    .content {
        display: flex;
        flex: 1;
    }
    .sidebar {
        width: 25%;
        background: #ddd;
        padding: 20px;
    }
    .main-content {
        flex: 1;
        background: #f4f4f4;
        padding: 20px;
    }
</style>
</head>
<body>
<div class="container">
    <header>Encabezado</header>
    <div class="content">
        <div class="sidebar">Barra lateral</div>
        <div class="main-content">Contenido principal</div>
    </div>
    <footer>Pie de p√°gina</footer>
</div>
</body>
</html>
