<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header-Content-Footer</title>
</head>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
    }
    header, footer {
        background: #333;
        color: white;
        text-align: center;
        padding: 20px;
    }
    .content {
        padding: 20px;
        text-align: center;
    }
</style>
</head>
<body>
<header>Encabezado</header>
<div class="content">Contenido principal</div>
<footer>Pie de pagina</footer>
</body>
</html>
