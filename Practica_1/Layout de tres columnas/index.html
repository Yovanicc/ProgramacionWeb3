<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tres Columnas</title>
</head>
<style>
    .container {
        display: flex;
    }
    .sidebar, .extra {
        width: 25%;
        background: #ddd;
        padding: 20px;
    }
    .content {
        width: 50%;
        background: #f4f4f4;
        padding: 20px;
    }
</style>
</head>
<body>
<div class="container">
    <div class="sidebar">Izquierda</div>
    <div class="content">Contenido principal</div>
    <div class="extra">Derecha</div>
</div>
</body>
</html>
